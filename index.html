<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" rel="icon"
        href="https://img.icons8.com/external-vitaliy-gorbachev-flat-vitaly-gorbachev/58/000000/external-calculator-back-to-school-vitaliy-gorbachev-flat-vitaly-gorbachev.png">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="container">
        <div id="calculator">
            <div id="display">
                <p id="display-value">0</p>
            </div>
            <div id="buttons">
                <button class="btn" id="clear-btn">C</button>
                <button class="btn" id="decimal-point-btn">.</button>
                <button class="btn operator-btn-bg" data-operator="">!</button>
                <button class="btn operator-btn-bg" id="" data-operator>&divide;</button>
                <button class="btn" id="" data-number>7</button>
                <button class="btn" id="" data-number>8</button>
                <button class="btn" id="" data-number>9</button>
                <button class="btn operator-btn-bg" id="" data-operator>&times;</button>
                <button class="btn" id="" data-number>4</button>
                <button class="btn" id="" data-number>5</button>
                <button class="btn" id="" data-number>6</button>
                <button class="btn operator-btn-bg" id="" data-operator>-</button>
                <button class="btn" id="" data-number>1</button>
                <button class="btn" id="" data-number>2</button>
                <button class="btn" id="" data-number>3</button>
                <button class="btn operator-btn-bg" id="" data-operator>+</button>
                <button class="btn" id="" data-number>0</button>
                <button class="btn btn-grad" id="" data-operator>^</button>
                <button class="btn operator-btn-bg" id="" data-operator>%</button>
                <button class="btn operator-btn-bg" id="equals-btn">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
